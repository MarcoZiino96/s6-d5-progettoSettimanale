spring.config.import=file:env.properties

spring.datasource.url=jdbc:postgresql://localhost:5432/s6_d5
spring.datasource.username=postgres
spring.datasource.password=${postGre.password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.ddl-auto=update

cloudinary.cloud_name=${cloud_name}
cloudinary.api_key=${api_key}
cloudinary.api_secret=${api_secret}

gmail.host=smtp.gmail.com
gmail.port=587
gmail.email=${gmail.email}
gmail.transportProtocol=smtp
gmail.smtpAuth=true
gmail.smtpStarttlsEnable=true
gmail.debug=true
gmail.smtSslEnable=true
gmail.password=${gmail.password}
